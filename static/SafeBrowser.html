<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Safebrowser - EFAS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do Cabeçalho */
        header {
            background-color: #003366; /* Azul Escuro Institucional */
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            position: fixed;
            top: 0;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container Central */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 80px; /* Espaço para o cabeçalho fixo */
        }

        /* Estilo da Frase Chamativa */
        .mensagem-sucesso {
            font-size: 48px; /* Fonte Grande */
            color: #28a745; /* Verde Sucesso */
            font-weight: 800;
            text-align: center;
            line-height: 1.3;
            border: 4px dashed #28a745;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 900px;
            
            /* Animação suave para chamar atenção */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Escola de Formação e Aperfeiçoamento de Sargentos</h1>
    </header>

    <div class="container">
        <div class="mensagem-sucesso">
            Parabéns!, se você chegou até esta frase, o seu Safebrowser esta funcionando perfeitamente e pronto para as Provas!
        </div>
    </div>

</body>
</html>
