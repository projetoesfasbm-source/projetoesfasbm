{# templates/partials/_approval_modal.html #}
<div class="modal-overlay" id="approval-modal-overlay">
    <div class="modal-content" style="max-width: 550px;">
        <h3 id="approval-modal-title">Gerenciar Solicitação de Aula</h3>
        
        <div id="approval-modal-body" class="mt-3">
            <div class="approval-info">
                <p><strong>Disciplina:</strong> <span id="approval-disciplina"></span></p>
                <p><strong>Instrutor:</strong> <span id="approval-instrutor"></span></p>
                <p><strong>Período Solicitado:</strong> <span id="approval-periodo-solicitado"></span></p>
            </div>
            <hr>
            <div id="partial-approval-form" style="display: none;">
                <p class="fw-bold">Selecione o novo intervalo de períodos para aprovar:</p>
                <div class="row g-3">
                    <div class="col">
                        <label for="approval-start-period" class="form-label">Período Inicial</label>
                        <input type="number" id="approval-start-period" class="form-control" min="1" max="15">
                    </div>
                    <div class="col">
                        <label for="approval-duration" class="form-label">Duração (nº de períodos)</label>
                        <input type="number" id="approval-duration" class="form-control" min="1" max="15">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions" id="approval-modal-footer" style="justify-content: space-between; margin-top: 1.5rem;">
            <button type="button" class="btn btn-secondary" onclick="closeApprovalModal()">Cancelar</button>
            <div class="btn-group">
                <button type="button" class="btn btn-danger" id="approval-btn-deny">Não Aprovar</button>
                <button type="button" class="btn btn-warning" id="approval-btn-partial-toggle">Aprovar Parcial</button>
                <button type="button" class="btn btn-success" id="approval-btn-confirm">Aprovar Todos</button>
            </div>
        </div>
    </div>
</div>

<style>
.approval-info p { margin-bottom: 0.5rem; }
.approval-info strong { color: #333; }
</style>
