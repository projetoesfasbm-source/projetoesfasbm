<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Sistema SisGEn</title>

    <meta name="csrf-token" content="{{ form.csrf_token._value() if form else '' }}">

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json', v='6.0') }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sistema SisGEn">
    <meta name="theme-color" content="{{ site_config.primary_color or '#3b82f6' }}">

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/brasaoappcel.png', v='6.0') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='img/brasaoappcel.png', v='6.0') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/brasaoappcel.png', v='6.0') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/brasaoappcel.png', v='6.0') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='6.0') }}">

    <style>
        :root {
            --primary-color: {{ site_config.primary_color or '#3b82f6' }};
            --secondary-color: {{ site_config.secondary_color or '#1a232c' }};
            {% if site_config is defined and site_config.site_background %}
            --site-bg-url: url('{{ site_config.site_background }}');
            {% endif %}
        }

        #flash-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 1050;
        }
    </style>
</head>
<body class="no-sidebar">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="auth-page-container">
        <div class="auth-card">
            <div class="card-logo-container">
                <img src="{{ url_for('static', filename='img/brasao.png') }}" alt="Brasão da Escola">
            </div>
            <h2>Login no Sistema</h2>

            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="username">Matrícula / Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite sua Matrícula ou usuário" required value="{{ form.username.data or '' }}">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group" style="display:flex;align-items:center;gap:.5rem;">
                    <input type="checkbox" id="remember" name="remember" {% if form.remember.data %}checked{% endif %}>
                    <label for="remember">Lembrar-me</label>
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="auth-link" style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1.5rem;">
                <a href="{{ url_for('auth.register') }}">Não tem uma conta ativa? Ative aqui.</a>
                <a href="{{ url_for('auth.recuperar_senha') }}">Esqueci minha senha</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Atualizado para v6.0
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js', v='6.0') }}");
        });
      }
    </script>
</body>
</html>
