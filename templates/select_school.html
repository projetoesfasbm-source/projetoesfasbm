<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Escola - Sistema EsFAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a232c 0%, #3b82f6 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        
        .modal-simulation {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .modal-icon {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .school-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .school-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
            color: #1e293b;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .school-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .school-btn i {
            color: #cbd5e1;
        }
        .school-btn:hover i {
            color: #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="modal-simulation">
        <div class="modal-icon">
            <i class="fas fa-university"></i>
        </div>
        <h3>Bem-vindo, {{ current_user.nome_de_guerra or 'Usuário' }}</h3>
        <p class="text-muted">Seu login possui acesso a múltiplas escolas.<br>Selecione onde deseja trabalhar agora:</p>

        <div class="school-list">
            {% for vinculo in schools %}
                <a href="{{ url_for('auth.set_school', school_id=vinculo.school.id) }}" class="school-btn">
                    <span>{{ vinculo.school.nome }}</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('auth.logout') }}" class="text-secondary text-decoration-none small">
                <i class="fas fa-sign-out-alt"></i> Sair e tentar outro login
            </a>
        </div>
    </div>

</body>
</html>
