{% extends "base.html" %}

{% block title %}Cadastro de Aluno (Admin) - Sistema Escolar{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="cadastro-container">
        <h2>Cadastrar Novo Aluno</h2>
        <hr style="margin-bottom: 25px;">
        <form method="POST" enctype="multipart/form-data">
            {{ csrf_token() }}

            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" class="form-control" value="{{ form_data.get('nome_completo', '') }}" required>
            </div>
            <div class="form-group">
                <label for="nome_de_guerra">Nome de Guerra:</label>
                <input type="text" id="nome_de_guerra" name="nome_de_guerra" class="form-control" value="{{ form_data.get('nome_de_guerra', '') }}" required>
            </div>
            <div class="form-group">
                <label for="foto_perfil">Foto de Perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" class="form-control">
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula (será usada para o login):</label>
                <input type="text" id="matricula" name="matricula" class="form-control" value="{{ form_data.get('matricula', '') }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ form_data.get('email', '') }}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Senha:</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="opm">OPM:</label>
                <input type="text" id="opm" name="opm" class="form-control" value="{{ form_data.get('opm', '') }}" required>
            </div>
            <div class="form-group">
                <label for="turma_id">Turma / Pelotão:</label>
                <select id="turma_id" name="turma_id" class="form-control" required>
                    <option value="">-- Selecione uma turma --</option>
                    {% for turma in turmas %}
                        <option value="{{ turma.id }}" {% if form_data.get('turma_id')|int == turma.id %}selected{% endif %}>{{ turma.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Cadastrar Aluno</button>
        </form>
    </div>
</div>
{% endblock %}
