<div class="justice-content" id="fadaContent">
    <div class="card border-primary shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Avaliação Atitudinal (FADA)</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('justica.registrar_fada') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">1. Selecionar Turma</label>
                        <select class="form-select" onchange="carregarAlunos(this.value, 'fadaAlunoSelect')">
                            <option value="">-- Turma --</option>
                            {% for turma in turmas %}
                            <option value="{{ turma.id }}">{{ turma.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label fw-bold">2. Selecionar Aluno</label>
                        <select name="aluno_id" id="fadaAlunoSelect" class="form-select" required>
                            <option value="">-- Aguardando Turma --</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Observações Gerais</label>
                        <textarea name="observacao" class="form-control" rows="1" placeholder="Ex: Evolução positiva..."></textarea>
                    </div>
                </div>

                <h5 class="mb-3 border-bottom pb-2">3. Atributos Avaliados</h5>
                <div class="row">
                    {% if atributos_fada %}
                        {% for attr_db, attr_nome in atributos_fada %}
                        <div class="col-md-3 mb-3">
                            <label class="form-label small fw-bold mb-1">{{ attr_nome }}</label>
                            <select name="{{ attr_db }}" class="form-select form-select-sm">
                                <option value="10" selected>10 (Excelente)</option>
                                <option value="9">9 (Muito Bom)</option>
                                <option value="8">8 (Bom)</option>
                                <option value="7">7 (Regular)</option>
                                <option value="6">6 (Insuficiente)</option>
                                <option value="5">5 (Crítico)</option>
                            </select>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="col-12 text-muted">
                            <i class="fas fa-info-circle"></i> Curso técnico (CTSP) ou atributos não carregados.
                        </div>
                    {% endif %}
                </div>

                <div class="text-end mt-3 pt-3 border-top">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-1"></i> Salvar Avaliação
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
